# ============================================================================
# Planetarium Configuration File
# ============================================================================
# This file is automatically created in your system's config directory:
# - Windows: %APPDATA%\teratron\planetarium\config.toml
# - Linux: ~/.config/planetarium/config.toml
# - macOS: ~/Library/Application Support/com.teratron.planetarium/config.toml
#
# You can safely edit this file. Invalid values will be clamped to safe ranges.
# Press F5 in debug mode to hot-reload changes without restarting the game.
# ============================================================================

# Configuration version (do not modify manually)
version = 1

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
[general]
# Language code (ISO 639-1)
# Supported: "en" (English), "ru" (Russian)
language = "en"

[general.user_interface]
# Interface scale factor
# Valid range: 0.5 to 2.0
scale = 1.0

# Interface theme
# Options: "Light", "Dark"
theme = "Light"

[general.development]
# Enable debug mode
# Options: true, false
debug = false

# Enable diagnostic mode
# Options: true, false
diagnostic = false

# ============================================================================
# GAMEPLAY SETTINGS
# ============================================================================
[gameplay]

# ============================================================================
# GRAPHICS SETTINGS
# ============================================================================
[graphics]
# Run in fullscreen mode
fullscreen = false

# Window resolution [width, height]
# Valid range: 640x480 to 7680x4320
resolution = [1280, 720]

# Enable vertical sync (prevents screen tearing)
vsync = true

[graphics.rendering]
# Graphics quality preset
# Options: "Low", "Medium", "High", "Ultra"
quality = "High"

# Graphics scale factor
# Valid range: 0.5 to 2.0
scale = 1.0

[graphics.advanced_rendering]
# World Detail level
# Options: "Low", "Medium", "High", "Ultra"
world_detail = "Low"

# Anti-Aliasing mode
# Options: "Off", "FXAA", "SMAA", "MSAAx2", "MSAAx4", "MSAAx8"
anti_aliasing = "Off"

# Shadow Quality level
# Options: "Low", "Medium", "High", "Ultra"
shadow_quality = "Low"

# Particle Quality level
# Options: "Low", "Medium", "High", "Ultra"
particle_quality = "Medium"

# Shading Quality level
# Options: "Low", "Medium", "High", "Ultra"
shading_quality = "Low"

# Bloom intensity level
# Options: "Off", "Low", "Medium", "High"
bloom = "Low"

# Sun Shafts effect
# Options: true (On), false (Off)
sun_shafts = true

# Foliage Fading effect
# Options: true (On), false (Off)
foliage_fading = true

# Depth Buffer Precision level
# Options: "Low", "Medium", "High"
depth_buffer_precision = "Low"

# ============================================================================
# AUDIO SETTINGS
# ============================================================================
[audio]
# Audio output device
# Options: "Default" or specific device name
output_device = "Default"

# Audio output mode
# Options: "Default", "Stereo", "Mono", "Surround"
output_mode = "Default"

# Master volume (0.0 = muted, 1.0 = maximum)
master_volume = 0.85

# Music volume (0.0 = muted, 1.0 = maximum)
music_volume = 0.85

# Ambience volume (0.0 = muted, 1.0 = maximum)
ambience_volume = 0.85

# User Interface volume (0.0 = muted, 1.0 = maximum)
ui_volume = 0.85

# Sound effects volume (0.0 = muted, 1.0 = maximum)
sfx_volume = 0.85

# ============================================================================
# MOUSE SETTINGS
# ============================================================================
[mouse]
# Invert mouse Y-axis
# Options: true, false
invert_y = false

# Mouse sensitivity for Y-axis
# Valid range: 0.1 to 10.0
sensitivity_y = 3.5

# Mouse sensitivity for X-axis
# Valid range: 0.1 to 10.0
sensitivity_x = 3.5

# Invert mouse wheel scroll direction
# Options: true, false
invert_wheel = false

# ============================================================================
# CONTROLS SETTINGS
# ============================================================================
[controls.behavior]
# Crouch behavior
# Options: "Hold", "Toggle"
crouch = "Hold"

# Sprint behavior
# Options: "Hold", "Toggle"
sprint = "Hold"

# Walk behavior
# Options: "Hold", "Toggle"
walk = "Hold"

[controls.movement]
# Movement keys
move_forwards = "W"
move_backwards = "S"
move_left = "A"
move_right = "D"
jump = "Space"
crouch = "LeftCtrl"
sprint = "LeftShift"
walk = "LeftAlt"
fly_up = "Space"
fly_down = "LeftCtrl"

[controls.actions]
# Action keys
primary_action = "LeftMouse"
secondary_action = "RightMouse"
use_ability_1 = "Q"
use_ability_2 = "E"
use_ability_3 = "R"
drop_item = "G"
hotbar_slot_1 = "1"
hotbar_slot_2 = "2"
hotbar_slot_3 = "3"
hotbar_slot_4 = "4"

[controls.menus]
# Menu keys
open_inventory = "Tab"
show_player_list = "P"

[controls.misc]
# Miscellaneous keys
switch_hud_visibility = "F8"
toggle_fullscreen = "F11"
take_screenshot = "F12"

[controls.debug]
# Debug keys
decrease_speed_multiplier = "F1"
increase_speed_multiplier = "F2"
toggle_creative_collision = "F3"
toggle_fly_camera = "F4"
toggle_fly_camera_control_target = "F5"
toggle_debug_screens = "F7"
